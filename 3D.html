<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>3D Particle Effect - Earth to Fireworks</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        #centerButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15vmin;
            height: 15vmin;
            background: linear-gradient(135deg, rgba(255, 87, 34, 0.8), rgba(255, 193, 7, 0.8));
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 87, 34, 0.8);
            cursor: pointer;
            display: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            z-index: 2;
        }
        #centerButton:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 30px rgba(255, 87, 34, 1);
        }
        #logo {
            position: absolute;
            bottom: 5vh;
            left: 50%;
            transform: translateX(-50%);
            width: 10vmin;
            height: 10vmin;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            z-index: 2;
        }
        #videoPlayer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 0;
            background: transparent;
            object-fit: cover;
        }
        @media (max-width: 768px) {
            #centerButton {
                width: 20vmin;
                height: 20vmin;
            }
            #logo {
                width: 15vmin;
                height: 15vmin;
            }
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <button id="centerButton"></button>
    <img id="logo" src="./logo.png" alt="Logo">
    <video id="videoPlayer" controls autoplay muted>
        <source src="./video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000000);
        document.body.appendChild(renderer.domElement);

        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        const particlesCount = 10000;
        const particlesGeometry = new THREE.BufferGeometry();
        const posArray = new Float32Array(particlesCount * 3);
        const colorArray = new Float32Array(particlesCount * 3);
        const initialPositions = new Float32Array(particlesCount * 3);
        const targetPositions = new Float32Array(particlesCount * 3);

        for (let i = 0; i < particlesCount * 3; i += 3) {
            const valueX = (Math.random() - 0.5) * 20;
            const valueY = (Math.random() - 0.5) * 20 + 15;
            const valueZ = (Math.random() - 0.5) * 20;
            posArray[i] = valueX;
            posArray[i + 1] = valueY;
            posArray[i + 2] = valueZ;
            initialPositions[i] = valueX;
            initialPositions[i + 1] = valueY;
            initialPositions[i + 2] = valueZ;
            targetPositions[i] = valueX;
            targetPositions[i + 1] = valueY;
            targetPositions[i + 2] = valueZ;

            colorArray[i] = Math.random();
            colorArray[i + 1] = Math.random();
            colorArray[i + 2] = Math.random();
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));

        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.1,
            vertexColors: true
        });

        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        camera.position.z = 30;

        function createEarthPositions() {
            const positions = [];
            const radius = 10;
            for (let lat = -90; lat <= 90; lat += 5) {
                for (let lon = -180; lon <= 180; lon += 5) {
                    const phi = (90 - lat) * (Math.PI / 180);
                    const theta = (lon + 90) * (Math.PI / 180);

                    const x = radius * Math.sin(phi) * Math.cos(theta);
                    const y = radius * Math.cos(phi) + 15;
                    const z = radius * Math.sin(phi) * Math.sin(theta);

                    positions.push(x, y, z);
                }
            }
            return positions;
        }

        function createFireworksPositions() {
            const positions = [];
            const explosionRadius = 20;
            for (let i = 0; i < particlesCount; i++) {
                const phi = Math.acos(2 * Math.random() - 1);
                const theta = Math.random() * 2 * Math.PI;

                const x = explosionRadius * Math.sin(phi) * Math.cos(theta);
                const y = explosionRadius * Math.sin(phi) * Math.sin(theta) + 15;
                const z = explosionRadius * Math.cos(phi);

                positions.push(x, y, z);
            }
            return positions;
        }

        function createConvergePositions() {
            const positions = [];
            const centerX = 0;
            const centerY = 15;
            const centerZ = 0;
            for (let i = 0; i < particlesCount; i++) {
                positions.push(centerX, centerY, centerZ);
            }
            return positions;
        }

        const earthPositions = createEarthPositions();
        const fireworksPositions = createFireworksPositions();
        const convergePositions = createConvergePositions();

        let currentState = 'earth';
        function setTargetPositions(positions) {
            for (let i = 0; i < particlesCount * 3; i += 3) {
                const index = (i % positions.length);
                targetPositions[i] = positions[index];
                targetPositions[i + 1] = positions[index + 1];
                targetPositions[i + 2] = positions[index + 2];
            }
        }

        setTargetPositions(earthPositions);

        let isExploding = false;
        let isConverging = false;
        function animate() {
            requestAnimationFrame(animate);

            const positions = particlesGeometry.attributes.position.array;
            for (let i = 0; i < particlesCount * 3; i++) {
                positions[i] += (targetPositions[i] - positions[i]) * 0.05;
            }
            particlesGeometry.attributes.position.needsUpdate = true;

            if (isExploding) {
                const colors = particlesGeometry.attributes.color.array;
                for (let i = 0; i < colors.length; i += 3) {
                    colors[i] = Math.random();
                    colors[i + 1] = Math.random();
                    colors[i + 2] = Math.random();
                }
                particlesGeometry.attributes.color.needsUpdate = true;
            }

            if (isConverging) {
                let allConverged = true;
                for (let i = 0; i < particlesCount * 3; i++) {
                    if (Math.abs(positions[i] - targetPositions[i]) > 0.1) {
                        allConverged = false;
                        break;
                    }
                }
                if (allConverged) {
                    isConverging = false;
                    isExploding = false;
                    document.getElementById('centerButton').style.display = 'block';
                }
            }

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        document.addEventListener('click', () => {
            if (currentState === 'earth') {
                setTargetPositions(fireworksPositions);
                currentState = 'fireworks';
                isExploding = true;

                setTimeout(() => {
                    setTargetPositions(convergePositions);
                    isConverging = true;
                }, 3000);
            }
        });

        document.getElementById('centerButton').addEventListener('click', () => {
            document.body.style.backgroundImage = 'url("./background.jpg")';
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';

            document.getElementById('centerButton').style.display = 'none';
            renderer.domElement.style.display = 'none';

            document.getElementById('logo').style.display = 'block';
        });

        document.getElementById('logo').addEventListener('click', () => {
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.style.display = 'block';
            videoPlayer.muted = false;

            if (videoPlayer.requestFullscreen) {
                videoPlayer.requestFullscreen();
            } else if (videoPlayer.mozRequestFullScreen) {
                videoPlayer.mozRequestFullScreen();
            } else if (videoPlayer.webkitRequestFullscreen) {
                videoPlayer.webkitRequestFullscreen();
            } else if (videoPlayer.msRequestFullscreen) {
                videoPlayer.msRequestFullscreen();
            }

            videoPlayer.play();
        });

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
