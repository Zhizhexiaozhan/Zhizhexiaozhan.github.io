<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卡片布局示例</title>
  <style>
    /* 自定义属性 */
    @property --width {
      syntax: "<length>";
      inherits: false;
      initial-value: 50px;
    }

    @property --image {
      syntax: "<url>";
      inherits: false;
      initial-value: url(./img/img1.jpg);
    }

    /* 通用样式 */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100vw;
      background-color: #020730;
      background-image: radial-gradient(#5f5d5da2, #000000c9 50%),
        linear-gradient(to left, #0000007f 99.5%, #ffffff3b 0.5%),
        linear-gradient(#0000004a 99.5%, #ffffff4d 0.5%);
      background-size: 100% 100%, 200px 200px, 200px 200px;
    }

    /* 卡片容器 */
    .cards {
      width: 50%;
      height: 100%;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      transform-style: preserve-3d;
      transform: perspective(1000px);
    }

    /* 单个卡片 */
    .card {
      position: absolute;
      width: 300px;
      height: 500px;
      background-image: url("https://4kwallpapers.com/images/walls/thumbs_3t/9292.jpg");
      background-repeat: no-repeat;
      background-size: cover;
      transform-origin: center;
      transform: rotateX(35deg) rotateY(15deg) rotateZ(-35deg) translateZ(200px);
      box-shadow: 0px 0px 0px 5px #000, 0px 1px 0px 6px #252525,
        -1px 0px 0px 6px #4d4c4c, -1px 1px 0px 6px #252525;
      border-radius: 10px;
      animation: bgAnim 30s linear infinite alternate-reverse;
      transition: transform 0.8s ease, width 0.8s ease, height 0.8s ease;
      z-index: 3;
      padding: 0.5rem;
      display: flex;
      align-items: flex-end;
      cursor: pointer;
      transform-style: preserve-3d;
    }

    /* 卡片展开后的样式 */
    .card.expanded {
      width: 400px;
      height: 600px;
      transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) translateZ(200px);
    }

    /* 卡片翻转效果 */
    .card.flipped {
      transform: rotateY(180deg) rotateX(0deg) rotateZ(0deg) translateZ(200px);
    }

    /* 卡片背面内容 */
    .card .back {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #1a1a1a;
      border-radius: 10px;
      backface-visibility: hidden;
      transform: rotateY(180deg);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-family: monospace;
      font-size: 1.5em;
      text-align: center;
      padding: 1rem;
    }

    /* 卡片背景动画 */
    @keyframes bgAnim {
      from {
        background-position: right center;
      }
      to {
        background-position: left center;
      }
    }

    /* 第二张卡片 */
    .cards .card:nth-child(2) {
      background-image: url('https://4kwallpapers.com/images/walls/thumbs_3t/16721.jpg');
      animation-delay: 0.1s;
      animation-duration: 35s;
      transform: rotateX(35deg) rotateY(15deg) rotateZ(-35deg) translateZ(100px)
        translateX(-15px) translateY(30px);
      z-index: 2;
    }

    /* 第三张卡片 */
    .cards .card:nth-child(3) {
      background-image: url('https://4kwallpapers.com/images/walls/thumbs_3t/9277.jpg');
      animation-delay: 0.2s;
      animation-duration: 40s;
      transform: rotateX(35deg) rotateY(15deg) rotateZ(-35deg) translateZ(0px)
        translateX(-30px) translateY(60px);
      z-index: 1;
    }

    /* 卡片内容 */
    .content {
      backdrop-filter: blur(10px);
      background-color: #ffffff12;
      border-radius: 10px;
      font-family: monospace;
      color: #ffffff;
      display: flex;
      flex-wrap: wrap;
      border: 1px solid #ffffff10;
      cursor: pointer;
      box-shadow: 0px 0px 0px 0px #ffffff8f;
      transform: scale(1);
      transition: transform 0.3s cubic-bezier(0.19, 1, 0.22, 1);
    }

    /* 卡片标题 */
    .content .title {
      flex: auto;
      display: flex;
      flex-direction: column;
      padding: 1rem;
      border-right: 1px solid #ffffff22;
    }

    .content .title p {
      margin: 0;
      margin-bottom: 1rem;
      font-weight: bolder;
    }

    /* 卡片类型 */
    .content .type {
      display: flex;
      flex: 1;
      padding: 1rem;
    }

    /* 观看次数 */
    .content .views {
      font-size: 1.5em;
      padding: 1em;
      display: flex;
      border-right: 1px solid #ffffff22;
      border-top: 1px solid #ffffff22;
    }

    /* 卡片描述 */
    .content .caption {
      flex: 1;
      font-size: 0.1em;
      padding: 1rem;
      color: #ffffffa4;
      border-top: 1px solid #ffffff22;
    }

    /* 悬停效果 */
    .cards:hover .card:nth-child(1) {
      transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) translateZ(0px)
        translateX(0px) translateY(0px);
    }

    .cards:hover .card:nth-child(2) {
      transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) translateZ(0px)
        translateX(350px) translateY(0px);
    }

    .cards:hover .card:nth-child(3) {
      transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg) translateZ(0px)
        translateX(-350px) translateY(0px);
    }

    /* 内容悬停效果 */
    .content:hover {
      transform: scale(1.05);
      animation: content-animation 1s cubic-bezier(0.19, 1, 0.22, 1) 1 forwards;
    }

    @keyframes content-animation {
      to {
        box-shadow: 0px 0px 0px 20px transparent;
      }
    }

    /* 元旦祝福页面样式 */
    .new-year-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .new-year-container.show {
      display: flex;
    }

    .envelope {
      cursor: pointer;
      width: 150px;
      height: 100px;
      background-color: #ff6b6b;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }

    .envelope:hover {
      transform: scale(1.1);
    }

    .envelope::after {
      content: '💌';
      font-size: 50px;
      color: #fff;
      animation: float 2s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .message {
      display: none;
      font-size: 24px;
      color: #333;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease;
      text-align: center;
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
    }

    .message.show {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .envelope.hide {
      opacity: 0;
      transform: scale(0);
    }
  </style>
</head>
<body>
  <div class="cards">
    <!-- 卡片 1 -->
    <div class="card" onclick="toggleCard(this)">
      <div class="content">
        <div class="title" onclick="showNewYearPage(event)">
          <p>志在千里，势在必行！ <br />🌟</p>
          <span>越驰合纵</span>
        </div>
        <div class="type">T·J</div>
        <div class="views">2025</div>
        <div class="caption">
          越驰合纵传媒天津分公司，志在千里，势在必行！
        </div>
      </div>
      <div class="back">
        这是卡片的背面内容！
      </div>
    </div>

    <!-- 卡片 2 -->
    <div class="card" onclick="toggleCard(this)">
      <div class="content">
        <div class="title">
          <p>娱乐直播·天津首选 <br />♥️</p>
          <span>越驰合纵</span>
        </div>
        <div class="type">T·J</div>
        <div class="views">2025</div>
        <div class="caption">
          越驰合纵传媒天津分公司，志在千里，势在必行！
        </div>
      </div>
      <div class="back">
        这是卡片的背面内容！
      </div>
    </div>

    <!-- 卡片 3 -->
    <div class="card" onclick="toggleCard(this)">
      <div class="content">
        <div class="title">
          <p>Multi-Channel Network·King <br />👍</p>
          <span>越驰合纵</span>
        </div>
        <div class="type">T·J</div>
        <div class="views">2025</div>
        <div class="caption">
          越驰合纵传媒天津分公司，志在千里，势在必行！
        </div>
      </div>
      <div class="back">
        这是卡片的背面内容！
      </div>
    </div>
  </div>

  <!-- 元旦祝福页面 -->
  <div class="new-year-container" id="newYearContainer">
    <div class="envelope" id="envelope"></div>
    <div class="message" id="message">🎉 元旦快乐！愿你在新的一年里，幸福安康，万事如意！ 🎉</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // 卡片翻转逻辑
    function toggleCard(card) {
      card.classList.toggle('expanded');
      card.classList.toggle('flipped');
    }

    // 显示元旦祝福页面
    function showNewYearPage(event) {
      event.stopPropagation(); // 阻止事件冒泡
      const newYearContainer = document.getElementById('newYearContainer');
      const envelope = document.getElementById('envelope');
      const message = document.getElementById('message');

      // 显示祝福页面
      newYearContainer.classList.add('show');

      // 信封点击事件
      envelope.addEventListener('click', () => {
        // 信封消失动画
        envelope.classList.add('hide');

        // 显示祝福语
        setTimeout(() => {
          message.classList.add('show');
        }, 500);

        // 触发烟花特效
        confetti({
          particleCount: 150,
          spread: 80,
          origin: { y: 0.6 }
        });
      });

      // 10秒后关闭祝福页面
      setTimeout(() => {
        newYearContainer.classList.remove('show');
        envelope.classList.remove('hide');
        message.classList.remove('show');
      }, 10000);
    }
  </script>
</body>
</html>
