<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas 粒子文字封面</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
        }

        /* 封面容器 */
        #cover {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Canvas 容器 */
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 主页面容器 */
        #main-page {
            display: none; /* 初始隐藏 */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 悬浮档案箱样式 */
        #file-box {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 300px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 15px;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        #file-box h2 {
            margin: 0 0 10px;
            font-size: 1.2em;
            cursor: pointer;
            color: #333;
        }

        #file-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 8px;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .file-item:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .file-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .file-name {
            font-size: 0.9em;
            color: #333;
        }

        #file-box.collapsed {
            transform: translateX(calc(100% - 40px));
        }

        #file-box.collapsed #file-list {
            display: none;
        }

        #file-box.collapsed h2::after {
            content: "▶";
            margin-left: 10px;
        }

        #file-box:not(.collapsed) h2::after {
            content: "◀";
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- 封面容器 -->
    <div id="cover">
        <!-- Canvas 容器 -->
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <!-- 主页面容器 -->
    <div id="main-page">
        <!-- 视频容器 -->
        <div id="video-container">
            <video id="bg-video" autoplay muted loop>
                <source src="video1.mp4" type="video/mp4">
                您的浏览器不支持HTML5视频。
            </video>
        </div>

        <!-- 悬浮档案箱 -->
        <div id="file-box">
            <h2 onclick="toggleFileBox()">档案箱</h2>
            <div id="file-list">
                <div class="file-item" onclick="openFile('file1.txt')">
                    <img src="https://cdn-icons-png.flaticon.com/512/136/136525.png" alt="txt" class="file-icon">
                    <span class="file-name">file1.txt</span>
                </div>
                <div class="file-item" onclick="openFile('image1.jpg')">
                    <img src="https://cdn-icons-png.flaticon.com/512/136/136524.png" alt="jpg" class="file-icon">
                    <span class="file-name">image1.jpg</span>
                </div>
                <div class="file-item" onclick="openFile('video1.mp4')">
                    <img src="https://cdn-icons-png.flaticon.com/512/136/136521.png" alt="mp4" class="file-icon">
                    <span class="file-name">video1.mp4</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Canvas 粒子文字效果
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 粒子类
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.size = 3;
                this.color = color;
                this.baseX = x;
                this.baseY = y;
                this.density = (Math.random() * 30) + 1;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.closePath();
                ctx.fill();
            }

            update(mouse) {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                let forceDirectionX = dx / distance;
                let forceDirectionY = dy / distance;
                let force = (mouse.radius - distance) / mouse.radius;
                let directionX = forceDirectionX * force * this.density;
                let directionY = forceDirectionY * force * this.density;

                if (distance < mouse.radius) {
                    this.x -= directionX;
                    this.y -= directionY;
                } else {
                    if (this.x !== this.baseX) {
                        let dx = this.x - this.baseX;
                        this.x -= dx / 10;
                    }
                    if (this.y !== this.baseY) {
                        let dy = this.y - this.baseY;
                        this.y -= dy / 10;
                    }
                }
            }
        }

        // 鼠标交互
        let mouse = {
            x: null,
            y: null,
            radius: 100,
        };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        window.addEventListener('mouseout', () => {
            mouse.x = undefined;
            mouse.y = undefined;
        });

        // 初始化粒子
        let particles = [];
        function init() {
            particles = [];
            const text = '点击进入';
            ctx.fillStyle = 'white';
            ctx.font = 'bold 100px Arial';
            ctx.fillText(text, canvas.width / 2 - ctx.measureText(text).width / 2, canvas.height / 2);

            const textData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            for (let y = 0; y < canvas.height; y += 5) {
                for (let x = 0; x < canvas.width; x += 5) {
                    const alpha = textData[(y * canvas.width + x) * 4 + 3];
                    if (alpha > 128) {
                        particles.push(new Particle(x, y, 'white'));
                    }
                }
            }
        }

        // 动画循环
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.draw();
                particle.update(mouse);
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();

        // 封面点击事件
        const cover = document.getElementById('cover');
        const mainPage = document.getElementById('main-page');

        cover.addEventListener('click', () => {
            // 隐藏封面
            cover.style.display = 'none';
            // 显示主页面
            mainPage.style.display = 'block';
            // 播放背景视频
            const video = document.getElementById('bg-video');
            video.muted = false;
            video.play();
        });

        // 悬浮档案箱功能
        function toggleFileBox() {
            const fileBox = document.getElementById('file-box');
            fileBox.classList.toggle('collapsed');
        }

        // 打开文件功能
        function openFile(filename) {
            const filePath = `/${filename}`; // 根目录下的文件路径
            if (filename.endsWith('.mp4')) {
                // 如果是视频文件，设置为背景视频
                const video = document.getElementById('bg-video');
                video.src = filePath;
                video.play();
            } else if (filename.endsWith('.jpg') || filename.endsWith('.png')) {
                // 如果是图片文件，打开新窗口显示
                window.open(filePath, '_blank');
            } else if (filename.endsWith('.txt')) {
                // 如果是文本文件，使用 fetch 加载并显示内容
                fetch(filePath)
                    .then(response => response.text())
                    .then(text => {
                        alert(`文件内容:\n${text}`);
                    })
                    .catch(error => {
                        alert(`无法加载文件: ${filename}`);
                    });
            } else {
                alert(`不支持的文件类型: ${filename}`);
            }
        }
    </script>
</body>
</html>
